{% extends "base.html" %}

{% block title %}Edit User - {{ user.username }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1>Edit User: {{ user.username }}</h1>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.edit_user', user_id=user.id) }}">
            <div class="form-group">
                <label for="email_address">Email Address (optional)</label>
                <input type="email" id="email_address" name="email_address" class="form-control" value="{{ user.email_address or '' }}">
                <small class="form-text">Leave blank to prevent user from receiving emails</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="email_verified" {% if user.email_verified == 'Y' %}checked{% endif %}>
                    Email is verified (user can receive notifications)
                </label>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control">
                    <option value="reader" {% if user.role == 'reader' %}selected{% endif %}>Reader (can comment)</option>
                    <option value="editor" {% if user.role == 'editor' %}selected{% endif %}>Editor (can edit content)</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin (can manage users)</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_active" {% if user.is_active %}checked{% endif %}>
                    Account is active
                </label>
            </div>

            <div class="form-group">
                <label for="new_password">New Password (optional)</label>
                <input type="password" id="new_password" name="new_password" class="form-control">
                <small class="form-text">Leave blank to keep current password</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('auth.list_users') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 60vh;
    padding: 2rem 0;
}

.form-card {
    background: var(--surface-color);
    border-radius: 12px;
    padding: 3rem;
    box-shadow: var(--shadow);
    max-width: 500px;
    width: 100%;
}

.form-card h1 {
    margin-bottom: 2rem;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.form-text {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.875rem;
    color: var(--text-light);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.alert {
    padding: 1rem;
    border-radius: 6px;
    margin-bottom: 1.5rem;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
</style>
{% endblock %}
