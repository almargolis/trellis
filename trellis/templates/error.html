{% extends "base.html" %}

{% block title %}{{ error }} - {{ site_name }}{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1>{{ error }}</h1>
        <p class="error-message">{{ message }}</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.reader_login') }}" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.error-card {
    background: var(--surface-color);
    border-radius: 12px;
    padding: 3rem;
    box-shadow: var(--shadow);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

.error-card h1 {
    margin-bottom: 1.5rem;
    color: #d32f2f;
    font-size: 2rem;
}

.error-message {
    margin-bottom: 2rem;
    color: var(--text-color);
    font-size: 1.1rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.error-actions .btn {
    min-width: 120px;
}
</style>
{% endblock %}
