{% extends "base.html" %}

{% block title %}Login - {{ site_name }}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Editor Login</h1>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <p class="login-subtitle">Content editors and administrators only</p>

        <form method="POST" action="{{ url_for('auth.editor_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login to Editor</button>
        </form>

        <div class="login-links">
            <p><a href="{{ url_for('auth.reader_login') }}">Reader login (for commenting)</a></p>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}

.login-card {
    background: var(--surface-color);
    border-radius: 12px;
    padding: 3rem;
    box-shadow: var(--shadow);
    max-width: 400px;
    width: 100%;
}

.login-card h1 {
    margin-bottom: 2rem;
    text-align: center;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-card .btn {
    width: 100%;
    margin-top: 1rem;
}

.alert {
    padding: 1rem;
    border-radius: 6px;
    margin-bottom: 1.5rem;
}

.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.login-subtitle {
    text-align: center;
    color: var(--text-light);
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.login-links {
    margin-top: 1.5rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
}

.login-links p {
    margin: 0.5rem 0;
    font-size: 0.9rem;
}

.login-links a {
    color: var(--primary-color);
    text-decoration: none;
}

.login-links a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
